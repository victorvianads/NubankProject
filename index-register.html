<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo-nubank.svg" type="image/x-icon">
  <link rel="stylesheet" href="style1.css">
  <title>Nubank Registro</title>
</head>

<body>
    <a href="index-login.html">
      <img id="logo-nu" src="logo-nubank.svg" alt="logo-nubank.svg">
    </a>
    
  <section class="sec-geral">
    <h1 id="title">Aqui, seu pedido é respondido em menos de 1 minuto.</h1>
   
    <div class="right">

    <form id="login-form">
      <h1>Peça sua conta e cartão de crédito do Nubank</h1>
      
      <div class="div-cpf">
        <input type="text" name="cpf-field" id="cpf-field" class="login-form-field" placeholder="Digite seu CPF">
      </div>   

     <div class="submit-btn">
        <button>
          Continuar 
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
    </form>

  </div>
  </section>

</body>
</html>
