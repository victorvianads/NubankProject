<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nubank</title>
    <link rel="shortcut icon" href="logo-nubank.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com", href="https://fonts.gstatic.com" crossorigin>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

</head>
<body>       
    <div>
    
    <img src="logo-nubank.svg" alt="logo-nubank.svg" id="logo1"></div>
    </div>
    <div class="main-holder">
        <h1>Faça seu login</h1>       
        <form class="login-form">
            <div class="div_cpf">
                <input type="text" id="cpf-field" required>
                <label for="cpf-field" class="class_label">CPF</label>
            </div> 
            <div class="div_senha">
                <input type="password" name="password" id="password" required>
                <label for="password" class="class_label">Senha</label>
            </div>          
            
            <div class="submit-btn">
                <input type="submit" name="btn" id="btn" value="Continuar">
            </div>          
            <a href="index-senha.html" id="link">Esqueci minha senha ></a>
            <a href="index-register.html" id="link1">Ainda não sou cliente ></a>
        </form>
</body>
</html>
